<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/app.js"></script>
</head>

<body>

    <nav class="site">
        <div class="container inner">
            <a class="brand" href="index.html">
                <div class="logo">CS</div>
                <div>Indian Civic Sense</div>
            </a>
            <ul>
                <li><a href="upload.html">Report</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div style="display:flex; gap:.5rem; align-items:center">
                <span id="nav-user" class="badge" style="display:none"></span>
                <a class="btn secondary" href="login.html">Login</a>
                <a class="btn" href="register.html">Sign up</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <h2>Create Account</h2>
            <div class="card" style="max-width:520px">
                <form id="register-form" class="form">
                    <div><label>Name</label><input name="name" placeholder="Your name" /></div>
                    <div><label>Email</label><input type="email" name="email" placeholder="you@example.com" /></div>
                    <div>
                        <label>Password</label>
                        <div class="password-wrapper">
                            <input type="password" name="password" placeholder="******" id="password" />
                            <button type="button" id="togglePassword">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div id="auth-error" class="help" style="color:var(--danger)"></div>
                    <button class="btn" type="submit">Create account</button>
                    <div class="help">Already have an account? <a href="login.html">Login</a></div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container grid">
            <div><strong>Indian Civic Sense</strong><br>
                <small class="muted">This is an independent, front‚Äëend‚Äëonly code for demo/testing.</small>
            </div>
            <div class="links">
                <a href="terms.html">Terms</a> ¬∑
                <a href="legal.html">Legal</a>
            </div>
        </div>
    </footer>

    <script>
        // ---------------- NAVBAR LOGIN STATE ----------------
        (function () {
            const token = localStorage.getItem("token"); // token stored after login
            const navUser = document.getElementById("nav-user");
            const loginLink = document.querySelector('a[href="login.html"]');
            const regLink = document.querySelector('a[href="register.html"]');

            if (token) {
                navUser.style.display = "inline-block";
                navUser.textContent = localStorage.getItem("username") || "User";
                if (loginLink) loginLink.outerHTML = '<button class="btn secondary" onclick="logout()">Logout</button>';
                if (regLink) regLink.remove();
            }

            window.logout = function () {
                localStorage.removeItem("token");
                localStorage.removeItem("username");
                location.reload();
            };
        })();

        // ---------------- PASSWORD TOGGLE ----------------
        const password = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");
        if (password && togglePassword) {
            togglePassword.addEventListener("click", () => {
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);
                togglePassword.textContent = type === "password" ? 'üëÅÔ∏è' : 'üôà';
            });
        }

        // ---------------- FORM SUBMIT (SAMPLE FRONTEND MOCK) ----------------
        document.getElementById("register-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            // simulate backend signup
            localStorage.setItem("token", "mockToken123"); // store token
            localStorage.setItem("username", data.name);
            alert("Account created and logged in as " + data.name);
            location.reload();
        });
    </script>

    <style>
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            flex: 1;
            padding-right: 2.5rem;
        }

        .password-wrapper button {
            position: absolute;
            right: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>

</body>

</html>
